<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel ="stylesheet2"href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      background-image: url(background.png);
    }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      text-align: center;
    }
    .form-signin img {
      width: 72px;
      height: 72px;
      margin-bottom: 10px;
    }
    #register{
      color: white;
    }
  </style>
</head>
<body>
  <main class="form-signin">
    <img src="dollar baru.png" alt="Bootstrap logo">
    <h1 id="register" class="h3 mb-3 fw-normal">Please Register</h1>

    <form>
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Register Your Name</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Your bet</label>
      </div>

      <div class="checkbox mb-3">
      </div>
      <a href="index.html" class="btn btn-warning btn-lg" href="#" role="button"><b>Lets Go!!</b></a>
      
    </form>
  </main>
</body>
</html>
