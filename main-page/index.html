<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Angka Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="animasi">
    <img src="https://img.pikbest.com/png-images/20190918/cartoon-snail-loading-loading-gif-animation_2734139.png!bw700" alt="Loading" />
  </div>

  <button class="start-btn" onclick="user()">Ayo Bermain</button>
  <p id="username" class="username-text"></p>

  <div class="isi">
    <div class="saldoDanBet">
      <div class="box">
        <h3>SALDO ANDA</h3>
        <h1 id="saldo">0</h1>
      </div>
      <div class="box">
        <h3>SUMBANGAN</h3>
        <h2 id="bet">0</h2>
      </div>
    </div>

    <div class="angkaRandom">
      <h3>Angka yang Keluar</h3>
      <br>
      <h3 id="angkaKeluar">...</h3>
      <br>
      <h3 id="hasilTebakan" class="hasil"></h3>
    </div>
  </div>

  <div class="tebakanContent">
    <label for="angka">Masukkan angka tebakan dari 1 - 10</label>
    <input class="tebakan" type="number" id="angka" min="1" max="10" required />
    <input class="submit-btn" type="submit" value="Submit" onclick="animasi()" />
  </div>


  <script src="index.js"></script>
</body>
</html>
